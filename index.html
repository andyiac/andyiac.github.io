---
layout: default
title: andyiac's blog
---


<div id="home">
   <h1>Home</h1>
   <ul class="posts">
      {% for post in site.posts %}
      <li>
            <a class="post-item" href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
                <div class="post-content-preview">
                    {{ post.content | strip_html | truncate:80 }}
                </div>
                <span>{{ post.date | date: "%Y-%m-%d" }}</span>
            </a>
      </li>
      {% endfor %}
   </ul>
</div>
