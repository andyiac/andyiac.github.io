<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="andyiac">
      <meta name="author" content="andyiac">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

      <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">

   <body>

            <h1 class="title">

            <p class="post-content-preview">The only way to know how strong you are, is keep testing your limits ! </p>

            <p class="nav-menu">
                <a class="nav-item" href="{{ site.baseurl }}/">Home</a>
                <a class="nav-item" href="{{ site.baseurl }}/works/">Works</a>
                <a class="nav-item" href="{{ site.baseurl }}/about-me">About</a>
